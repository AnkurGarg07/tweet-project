{% extends "layout.html" %}

{% block title %}Tweets{% endblock %}

{% block content %}
<h1 class='text-center mt-6'>Welcome to tweet page</h1>

<h2>{% if form.instance.pk %}Edit tweet
    {% else %}
    Create tweet
    
    {% endif %}
</h2>

<form  method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{form.as_p}}
    <button class="btn btn-danger" type='submit'>Submit</button>
    <a href="{% url "tweet_list" %}">back to tweets</a>
</form>
{% endblock %}
